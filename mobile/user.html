<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<script src="js/flexible_css.js"></script>
<script src="js/flexible.js"></script>
<link href="css/user.css" rel="stylesheet">
<title>手机版</title>
</head>
<body>
<div class="view" id="view-1" name="mlapp-mytaobao">
  <div class="user">
    <div class="set-btn">
      <p>设置</p>
    </div>
    <div class="user-photo"> <img src="images/user-default-head.jpg"> </div>
    <div class="user-nick">
      <p class="nick" id="J_myNick">桃桃酥_007</p>
      <p class="level level0"></p>
    </div>
  </div>
  <section class="user-behavior">
    <ul data-spm="1">
      <li> <a href="#">
        <p>25</p>
        <p>收藏的宝贝</p>
        </a> </li>
      <li> <a href="#">
        <p>6</p>
        <p>收藏的店铺</p>
        </a> </li>
      <li> <a href="#">
        <p>82</p>
        <p>我的足迹</p>
        </a> </li>
    </ul>
  </section>
  <section class="order-act" data-spm="2">
    <ul class=" orderAct" id="orderAct3">
      <li> <a href="#">
        <p><span class="order-icons icon-pay"></span></p>
        <p class="sub">待付款</p>
        </a> </li>
      <li> <a href="#">
        <p><span class="order-icons icon-send"></span></p>
        <p class="sub">待发货</p>
        <p class="number"> 2 </p>
        </a> </li>
      <li> <a href="#">
        <p><span class="order-icons icon-deliver"></span></p>
        <p class="sub">待收货</p>
        <p class="number"> 1 </p>
        </a> </li>
      <li> <a href="#">
        <p><span class="order-icons icon-evaluate"></span></p>
        <p class="sub">待评价</p>
        </a> </li>
      <li> <a href="#">
        <p><span class="order-icons icon-refund"></span></p>
        <p class="sub">退款/售后</p>
        </a> </li>
    </ul>
    <div class="label-act"> <a href="#">
      <div class="ico">
        <p class="ico-cont"><span class="icon-form"></span></p>
      </div>
      <div class="title">
        <h1>全部订单</h1>
      </div>
      <div class="sub">查看全部订单</div>
      <div class="arrow"><span class="icon-right"></span></div>
      </a> </div>
  </section>
  <section class="core-entry" data-spm="3">
    <div class="label-act"> <a href="#">
      <div class="ico">
        <p class="ico-cont ico-cart"><span class="icon-cart"></span></p>
      </div>
      <div class="title">
        <h1>购物车</h1>
      </div>
      <div class="arrow"><span class="icon-right"></span></div>
      </a> </div>
    <div class="label-act"> <a href="#">
      <div class="ico">
        <p class="ico-cont ico-search"><span class="icon-search"></span></p>
      </div>
      <div class="title">
        <h1>搜索</h1>
      </div>
      <div class="arrow"><span class="icon-right"></span></div>
      </a> </div>
  </section>
  <section class="core-entry">
    <div class="label-act"> <a href="#">
      <div class="ico">
        <p class="ico-cont ico-cart"><span class="icon-location"></span></p>
      </div>
      <div class="title">
        <h1>收货地址</h1>
      </div>
      <div class="arrow"><span class="icon-right"></span></div>
      </a> </div>
  </section>
  <footer data-spm="4">
    <div class="nick"> <a href="">桃桃酥_007</a> </div>
    <div class="login"><a href="＃">退出</a></div>
    <div class="feedback"><a href="＃">意见反馈</a></div>
    <div class="topc"><a href="＃" target="_blank">电脑版</a></div>
  </footer>
</div>
</body>
</html>
