<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="telephone=no,email=no" name="format-detection">
<script src="js/flexible_css.js"></script>
<script src="js/flexible.js"></script>
<link href="css/notification.css" rel="stylesheet">
<link href="css/cart.css" rel="stylesheet">
<title>手机版购物车</title>
</head>
<body>
<div id="J_cartBuy" class="cartbuy">
  <header class="header">
    <div class="back">
      <p></p>
    </div>
    <div class="title"> <span>购物车</span> </div>
    <div>
      <p></p>
    </div>
  </header>
  <div class="footer">
    <div class="f-fx">
      <div>
        <div class="ft-cb">
          <p>
            <input id="cb-footer" type="checkbox" class="cb o-t-cb">
            <label for="cb-footer"></label>
          </p>
        </div>
        <div class="qx">全选</div>
        <div class="pay">
          <div>
            <div><span class="hj">合计：</span>
              <p class="o-t-price"><span><span class="major">178</span><span class="point">.</span><span class="minor">50</span></span></p>
            </div>
            <p>不含运费</p>
          </div>
        </div>
        <div class="btn">
          <p><span>结算(</span><span>6</span><span>)</span></p>
        </div>
      </div>
    </div>
  </div>
  <section class="loading">
    <p>正在加载...</p>
  </section>
</div>
<div id="J_sku" class="skuStyle"></div>
</body>
</html>
