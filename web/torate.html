<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9">
<title>满意度评价</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
<script src="js/jquery.SuperSlide.2.1.1.js"></script>
<script src="js/main.js"></script>
<link href="css/reset.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<!--[if lte IE 7]>
<link href="css/font-awesome-ie7.min.css" rel="stylesheet">
<![endif]-->
<link href="css/layout.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/rate.css" rel="stylesheet">
</head>
<body>
<div class="content wrapper mt20">
  <div class="rate">
    <table class="order-table">
      <colgroup>
      <col class="col-item" width="40%">
      <col class="col-price" width="15%">
      <col class="col-op">
      </colgroup>
      <thead>
        <tr>
          <th class="th-item">订单详情</th>
          <th class="th-price">单价</th>
          <th class="th-op">小计</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="td-item"><div class="m-item cf">
              <div class="item-pic J_ItemPic img-loaded"><a href="#"><img src="images/pic.jpg"></a></div>
              <div class="item-info">
                <div class="item-basic-info"> <a href="#">绿帮宝适超薄干爽纸尿裤XL128*2 婴儿宝宝尿不湿 官方旗舰店 正品</a> </div>
                <div class="item-other-info">充值号码：180****6783</div>
              </div>
            </div></td>
          <td class="td-price">¥99.00</td>
          <td class="td-op"><a href="toRate" class="ui-btn-s ui-btn3" >点击评价</a></td>
        </tr>
      </tbody>
    </table>
    <div class="ui-form rate-form">
      <div class="box-t"></div>
      <div class="field">
        <label for="" class="ui-label"><b class="asterisk">*</b>评分：</label>
        <div class="rating"> <span class="rank-star"> <span class="star1"></span> <span class="star2"></span> <span class="star3"></span> <span class="star4"></span> <span class="star5"></span></span>
          <div class="ui-auth ui-auth-red" style="display:none;">
            <div class="ui-msg">
              <div class="ui-msg-inner ui-msg-error">
                <p>请打分数</p>
              </div>
            </div>
          </div>
        </div>
        <ul class="low-score fl">
          <li>请选择低分原因</li>
          <li>
            <label for="low_score_0">
              <input type="checkbox" id="low_score_0" value="0" class="ui-checkbox" >
              商品质量 </label>
          </li>
          <li>
            <label for="low_score_1">
              <input type="checkbox" id="low_score_1" value="1" class="ui-checkbox" >
              商品包装 </label>
          </li>
          <li>
            <label for="low_score_2">
              <input type="checkbox" id="low_score_2" value="2" class="ui-checkbox" >
              配送物流 </label>
          </li>
          <li>
            <label for="low_score_3">
              <input type="checkbox" id="low_score_3" value="3" class="ui-checkbox" >
              售后服务其他 </label>
          </li>
        </ul>
        <div class="ui-auth ui-auth-red fl ml10" style="display:none;">
          <div class="ui-msg">
            <div class="ui-msg-inner ui-msg-error">
              <p>请选择低分原因</p>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label for="" class="ui-label"><b class="asterisk">*</b>心得：</label>
        <div class="summary cf">
          <ul class="tags-list">
            <li class="selected"><a href="javascript:void(0);">颗粒饱满</a></li>
            <li><a href="javascript:void(0);">香脆可口</a></li>
            <li><a href="javascript:void(0);">商品不错</a></li>
          </ul>
          <div class="textinput"> <span class="ph-label">商品是否给力？快分享你的购买心得吧~</span>
            <textarea class="ui-textarea" data-maxlength="500" name="" id=""></textarea>
            <span class="ui-text-counter">还可以输入<strong>500</strong>字</span> </div>
        </div>
      </div>
      <div class="field">
        <label for="" class="ui-label"><b class="asterisk">*</b>晒单：</label>
        <div class="fn-uploader" data-name="pic" data-max="3" data-tip="每张图片大小不超过5M，最多3张，支持GIF、JPG、PNG、BMP格式">
          <div class="uploader-preview">
            <ul>
              <li> <a href="#" target="_blank"><img src="images/pic.gif" height="40"></a><span class="uploader-preview-remove">删除</span> </li>
              <li> <a href="#" target="_blank"><img src="images/pic.gif" height="40"></a><span class="uploader-preview-remove">删除</span> </li>
            </ul>
          </div>
          <div class="uploader-preview"></div>
          <div class="uploader-action"> <span class="uploader-btn"><span class="btn-text">上传图片</span>
            <input type="file" class="file-input" name="file" accept="image/*">
            </span> <span class="uploader-tip">每张图片大小不超过5M，最多3张，支持GIF、JPG、PNG、BMP格式</span> </div>
        </div>
      </div>
      <div class="field field-btn mt20"> <a href="#" class="ui-btn-m ui-btn1 mr10">发表评价</a>
        <label for="anonymous">
          <input type="checkbox" class="ui-checkbox" id="anonymous">
          匿名评价</label>
      </div>
    </div>
  </div>
</div>
<div class="f-popup f-tips" style="left: 500.5px; top: 423px;">
  <div class="ks-popup-content ks-overlay-content">最多5张，每张不超过5M，支持GIF,JPEG,JPG,PNG,BMP格式
    <div class="arrow"><em></em><span></span></div>
  </div>
</div>
</body>
</html>
