<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" name="viewport">
<meta content="telephone=no" name="format-detection">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<link href="css/common.css" rel="stylesheet">
<link href="css/checkout.css" rel="stylesheet">
<title>确定订单</title>
</head>
<body>
<div class="confirm-order">
  <section class="order-address mui-flex align-center">
    <div class="cell fixed align-center">
      <div class="icon"></div>
    </div>
    <div class="cell content">
      <div class="info"><span>收货人： </span><span>王小二</span><span class="tel">139****1249</span></div>
      <div class="detail"><span>收货地址：</span><span>江苏 </span><span>盐城 </span><span>东台 </span><span>东台 </span><span>范公路111号东海国际南大门 </span></div>
      <div class="ext">(收货不便时,可选择免费代收货服务)</div>
    </div>
    <div class="cell fixed align-center">
      <div class="nav"></div>
    </div>
  </section>
  <section class="order-order">
    <header class="order-orderInfo mui-flex align-center">
      <div class="cell fixed"><img class="icon" src="images/ico.png"></div>
      <div class="cell content">
        <div class="info">积旺玩具专营店</div>
      </div>
    </header>
    <div class="order-item">
      <div class="order-itemInfo mui-flex">
        <div class="cell fixed item-pic">
          <div class="img-cell">
            <div class="img" style="background-image:url(images/pic.jpg);"></div>
          </div>
        </div>
        <div class="content cell">
          <div class="title">儿童大号绕珠串珠手眼协调益智玩具木制早教玩具1-3岁</div>
          <span></span>
          <div class="sku-info"><span><span>颜色分类</span><span>:</span><span>星梦圆大号绕珠</span><span>; </span></span><span></span></div>
          <div class="sku-level-info"></div>
          <div class="icon-ext"></div>
          <div class="icon-main mui-flex align-center">
            <div class="item-icon-tip">七天退换</div>
          </div>
        </div>
        <div class="ext cell fixed item-pay">
          <div class="price"><span class="dollar">¥</span><span class="main-price">19</span><span><span>.</span><span>50</span></span></div>
          <div class="quantity">X</span><span>1</span></div>
        </div>
      </div>
      <div class="order-quantity">
        <div class="buy-single-row  mui-flex align-center">
          <div class="title cell fixed">购买数量</div>
          <div class="content cell">
            <div class="amount-widget"> <a class="amount-decrease disabled"></a>
              <input type="text" value="1" class="amount-input" data-max="1755" data-now="1" autocomplete="off">
              <a class="amount-increase"></a> </div>
          </div>
        </div>
        <hr class="seperator">
      </div>
    </div>
    <div class="order-deliveryMethod nativeDeliveryMethod select">
      <label class="buy-single-row mui-flex align-center">
      <div class="title cell fixed">配送方式</div>
      <div class="content cell">
        <div class="select-face">快递 免邮</div>
        <select dir="rtl" class="select-postage select-input">
          <option value="2_-4">快递 免邮</option>
          <option value="7_-7">EMS 5.00元</option>
        </select>
      </div>
      <div class="pointer cell fixed">
        <div class="nav"></div>
      </div>
      </label>
      <hr class="seperator">
    </div>
    <div class="order-orderPay buy-single-row">
      <div class="line"><span>共</span><span>1</span><span>件，</span><span></span><span>合计：</span>
        <div class="price"><span class="dollar">¥</span><span class="main-price">19</span><span><span>.</span><span>50</span></span></div>
      </div>
    </div>
  </section>
  <section class="order-submitOrder" id="submitOrder_1">
    <div class="mui-flex align-center">
      <div class="cell realPay">
        <div class="realPay-wrapper"><span>共</span><span class="count">1</span><span>件，</span><span>总金额 </span><span class="price"><span class="dollar">¥</span><span class="main-price">19</span><span><span>.</span><span>50</span></span></span></div>
      </div>
      <div class="cell fixed action">
        <div class="mui-flex align-center"><span title="提交订单">提交订单</span></div>
      </div>
    </div>
  </section>
</div>

<a class="order-select" data-evt="buy-cart-m/biz/elect:list"><div class="icon icon-selected" data-evt="buy-cart-m/biz/elect:list"></div></a>


</body>
</html>
