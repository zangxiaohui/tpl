<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9">
<title>购物车</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
<script src="js/jquery.SuperSlide.2.1.1.js"></script>
<script src="js/main.js"></script>
<link href="css/reset.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<!--[if lte IE 7]>
<link href="css/font-awesome-ie7.min.css" rel="stylesheet">
<![endif]-->
<link href="css/ui.css" rel="stylesheet">
<link href="css/cart.css" rel="stylesheet">
</head>
<body>
<div class="cart">
  <div class="cart-main">
    <table class="masthead">
      <tr>
        <th class="th-chk"><div class="select-all"> <span class="ui-checkbox">
            <input class="ui-checkbox-normal" id="J_SelectAllCbx1" type="checkbox" name="select-all">
            <label for="J_SelectAllCbx1" class="ui-checkbox-simulation">勾选购物车内所有商品</label>
            </span>全选</div></th>
        <th class="th-item"> <div class="td-inner">商品信息</div>
        </th>
        <th class="th-info"> <div class="td-inner">&nbsp;</div>
        </th>
        <th class="th-price"> <div class="td-inner">单价（元）</div>
        </th>
        <th class="th-amount"> <div class="td-inner">数量</div>
        </th>
        <th class="th-sum"> <div class="td-inner">金额（元）</div>
        </th>
        <th class="th-op"> <div class="td-inner">操作</div>
        </th>
      </tr>
    </table>
    <div id="J_OrderList">
      <div class="J_Order order">
        <div class="order-hd"> <span class="ui-checkbox">
          <input class="ui-checkbox-normal" id="J_CheckShop" type="checkbox" name="select-all">
          <label for="J_CheckShop" class="ui-checkbox-simulation">勾选此店铺下所有商品</label>
          </span> <span class="shop-name">店铺：<a href="#" target="_blank" title="">帮宝适官方旗舰店</a></span></div>
        <div class="order-bd">
          <table class="order-table">
            <tbody>
              <tr>
                <td class="td-chk"><div class="td-inner"> <span class="ui-checkbox">
                    <input class="ui-checkbox-normal" id="J_CheckItem" type="checkbox" name="select-all">
                    <label for="J_CheckItem" class="ui-checkbox-simulation">勾选商品</label>
                    </span> </div></td>
                <td class="td-item"><div class="td-inner">
                    <div class="m-item cf">
                      <div class="item-pic J_ItemPic img-loaded"><a href="#" target="_blank"><img src="images/pic.jpg"></a></div>
                      <div class="item-info">
                        <div class="item-basic-info"> <a href="#" target="_blank">绿帮宝适超薄干爽纸尿裤XL128*2 婴儿宝宝尿不湿 官方旗舰店 正品</a> </div>
                      </div>
                    </div>
                  </div></td>
                <td class="td-info"><div class="item-props "></div></td>
                <td class="td-price"><div class="td-inner">
                    <div class="price-line"><em class="price-original">102.00</em></div>
                    <div class="price-line"><em class="J_Price price-now" tabindex="0">30.80</em></div>
                  </div></td>
                <td class="td td-amount"><div class="td-inner">
                  <div class="amount-widget"><a href="###" class="amount-decrease no-decrease"><span class="line-horizontal"></span></a>
                    <input type="text" value="1" class="amount-input" data-max="1755" data-now="1" autocomplete="off">
                    <a href="###" class="amount-increase"><span class="line-horizontal"></span><span class="line-verticality"></span></a></div></td>
                <td class="td td-sum"><div class="td-inner"> <strong class="h">578.00</strong> </div></td>
                <td class="td td-op"><div class="td-inner"> <a title="移入收藏夹" href="#">移入收藏夹</a><a href="javascript:;">删除</a> </div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="cart-total">
    <div class="price-panel">
      <ul>
        <li class="summary"> <span class="price"> <span class="u-yen">¥</span><span class="u-price">1493</span> </span> 共<em class="qty h">1</em>件商品&nbsp;&nbsp;商品金额 </li>
        <li class="discount"> <span class="price"> -<span class="u-yen">¥</span><span class="u-price">160</span> </span> 活动优惠 </li>
        <li class="total-amount"> <span class="price h"> <span class="u-yen">¥</span><span class="u-price">1333</span> </span> <span class="txt"> 总金额（<span class="">已免运费</span>） </span> </li>
      </ul>
    </div>
  </div>
  <div class="float-bar-holder">
    <div id="J_FloatBar" class="float-bar cf">
      <div class="float-bar-wrapper">
        <div class="select-all"> <span class="ui-checkbox">
          <input class="ui-checkbox-normal" id="J_SelectAllCbx2" type="checkbox" name="select-all">
          <label for="J_SelectAllCbx2" class="ui-checkbox-simulation">勾选购物车内所有商品</label>
          </span>全选</div>
        <div class="operations"> <a href="#" class="J_DeleteSelected" >删除</a> <a href="#" class="J_ClearInvalid">清除失效宝贝</a> <a href="#" class="J_BatchFav">移入收藏夹</a> <a href="#" class="J_BatchShare">分享</a> <a href="#" class="J_BatchCompare" target="_blank" data-tips="至少要选择两件宝贝才能进行对比">开始对比</a> </div>
        <div class="float-bar-right">
          <div class="amount-sum"><span class="txt">已选商品</span><em class="h">0</em><span class="txt">件</span></div>
          <div class="price-sum"><span class="txt">合计（不含运费）:</span><span class="price h">¥<em class="">0.00</em></span></div>
          <div class="btn-area"><a href="#" class="submit-btn ui-btn1 ui-btn-l"><span>立即结算</span></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
