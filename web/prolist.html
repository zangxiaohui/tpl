<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9">
<title>商品列表</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
<script src="js/jquery.SuperSlide.2.1.1.js"></script>
<script src="js/main.js"></script>
<link href="css/reset.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<!--[if lte IE 7]>
<link href="css/font-awesome-ie7.min.css" rel="stylesheet">
<![endif]-->
<link href="css/common.css" rel="stylesheet">
<link href="css/layout.css" rel="stylesheet">
<link href="css/prolist.css" rel="stylesheet">
</head>
<body>
<div class="wrapper mt20">
  <div class="filter">
    <div class="filter-breadcrumb cf">
      <h2>所有分类</h2>
      <ul>
        <li class="bc-arr">></li>
        <li class="param-selected"><a class="" href="#"> 尿不湿 </a><i class="fa fa-close"></i></li>
        <li class="bc-arr">></li>
      </ul>
    </div>
    <div class="filter-sect-group">
      <dl class="filter-sect filter-sect-img">
        <dt class="filter-head">品牌：</dt>
        <dd class="filter-body">
          <div class="filter-cont">
            <div class="filter-items cf"> <a href="" class="item selected"> <img src="images/pic.jpg" alt=""> <span class="txt">雅培</span> <b class="ico-check"></b> </a> <a href="" class="item"> <img src="images/pic.jpg" alt=""> <span class="txt">雅培</span> <b class="ico-check"></b> </a> <a href="" class="item"> <img src="images/pic.jpg" alt=""> <span class="txt">雅培</span> <b class="ico-check"></b> </a> </div>
          </div>
          <div class="action"> <span class="submit J_SubmitMulti ui-btn ui-btn-s ui-btn-primary">提交</span> <span class="cancel J_CloseMulti ui-btn ui-btn-s ui-btn-secondary">取消</span> </div>
        </dd>
        <dd class="filter-foot"> <span class="show-more J_ToggleItems">更多<i class="fa fa-angle-down"></i></span> <span class="show-less J_ToggleItems">收起<i class="fa fa-angle-up"></i></span><span class="switch-multi J_OpenMulti">多选</span></dd>
      </dl>
      <dl class="filter-sect">
        <dt class="filter-head">折扣：</dt>
        <dd class="filter-body">
          <div class="filter-cont">
            <div class="filter-items cf"> <a href="" class="item selected">0~1折 <b class="ico-check"></b> </a> <a href="" class="item">1~2折 <b class="ico-check"></b> </a> <a href="" class="item">2~3折 <b class="ico-check"></b> </a> </div>
          </div>
          <div class="action"> <span class="submit J_SubmitMulti ui-btn ui-btn-s ui-btn-primary">提交</span> <span class="cancel J_CloseMulti ui-btn ui-btn-s ui-btn-secondary">取消</span> </div>
        </dd>
        <dd class="filter-foot"> <span class="show-more J_ToggleItems">更多<i class="fa fa-angle-down"></i></span> <span class="show-less J_ToggleItems">收起<i class="fa fa-angle-up"></i></span><span class="switch-multi J_OpenMulti">多选</span></dd>
      </dl>
      <dl class="filter-sect">
        <dt class="filter-head">折扣：</dt>
        <dd class="filter-body">
          <div class="filter-cont">
            <div class="filter-items cf"> <a href="" class="item selected">0~1折 <b class="ico-check"></b> </a> <a href="" class="item">1~2折 <b class="ico-check"></b> </a> <a href="" class="item">2~3折 <b class="ico-check"></b> </a>
              <div class="price-range" id="J_FilterPrice">
                <input class="price-input" placeholder="¥" type="text" value="" name="start_price" aria-label="价格最小值">
                -
                <input class="price-input" placeholder="¥" type="text" value="" name="end_price" aria-label="价格最大值">
                <button class="ui-btn ui-btn-s ui-btn-primary" type="button">确定</button>
              </div>
            </div>
          </div>
          <div class="action"> <span class="submit J_SubmitMulti ui-btn ui-btn-s ui-btn-primary">提交</span> <span class="cancel J_CloseMulti ui-btn ui-btn-s ui-btn-secondary">取消</span> </div>
        </dd>
        <dd class="filter-foot"> <span class="show-more J_ToggleItems">更多<i class="fa fa-angle-down"></i></span> <span class="show-less J_ToggleItems">收起<i class="fa fa-angle-up"></i></span><span class="switch-multi J_OpenMulti">多选</span></dd>
      </dl>
    </div>
  </div>
  <div class="sortbar cf">
    <ul class="sorts">
      <li class="sort"> <a class="link active" title="综合排序" href="#">综合</a> </li>
      <li class="sort has-droplist" >
        <div class="link"> <span class="text" title="价格从低到高">价格 </span> <span class="fa fa-angle-down"></span> </div>
        <ul class="droplist">
          <li class="sort"> <a class="link" data-value="price-asc"  href="#">价格从低到高</a> </li>
          <li class="sort"> <a class="link" data-value="price-desc" href="#">价格从高到低</a> </li>
        </ul>
      </li>
      <li class="sort"> <a class="link" title="价格从高到低" href="#">价格</a> </li>
      <li class="sort"> <a class="link" title="销量从高到低" href="#">销量</a> </li>
      <li class="sort"> <a class="link" title="" href="#">新品</a> </li>
    </ul>
    <div class="styles">
      <ul class="items">
        <li class="item" id="btn_grid" > <a href="#" class="link active" data-url="default" data-key="style" data-value="grid" title="网格模式"> <i class="fa fa-th-large"></i> </a> </li>
        <li class="item" id="btn_list"> <a href="#" class="link" data-url="default" data-key="style" data-value="list" title="列表模式"> <i class="fa fa-bars"></i> </a> </li>
      </ul>
    </div>
    <div class="paging">
      <ul class="pages">
        <li class="prev disabled"> <a href="#"> <i class="fa fa-chevron-left"></i> </a> </li>
        <li class="curr"><em>1</em>/100 </li>
        <li class="next"> <a href="#"> <i class="fa fa-chevron-right"></i> </a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="paging m-paging">
  <div class="inner cf">
    <ul class="pages">
      <li class="prev disabled"> <a href="#"> <i class="fa fa-chevron-left"></i> <span>上一页</span> </a> </li>
      <li> <a href="#" >1</a> </li>
      <li class="curr"> <a href="#">2</a> </li>
      <li> <a href="#" >3</a> </li>
      <li> <a href="#" >4</a> </li>
      <li class="dot">...</li>
      <li class="next"> <a href="#"> <span>下一页</span> <i class="fa fa-chevron-right"></i> </a> </li>
    </ul>
    <div class="total"> 共 100 页， </div>
    <div class="form"> <span class="text">到第</span>
      <input class="input J_Input" type="number" value="91" min="1" max="100" aria-label="页码输入框">
      <span class="text">页</span> <span class="btn J_Submit" role="button" tabindex="0">确定</span> </div>
  </div>
</div>
</body>
</html>
